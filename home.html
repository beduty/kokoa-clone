<!-- // 주로 사용하는 언어가 무엇인지 알려준다. -->
<html lang="en"> 
    <head>
        <!-- // 검색 엔진에게 나의 웹사이트의 정보를 알려준다. -->
        <link rel = "shorcut icon" sizes = "16x16"/ href="https://nomadcoders.co/m.png">
        <title> Home-My First Website.</title>
        <meta charset="utf-8"/>
        <meta name = "description", content="This is my Website"/>
    </head>
    <body>
        <form>
            <input type = "color"/>        
            <input type = "file" accept="image/*,.log"/>        
            <input required type = "text" placeholder="Name"/>    
            <input required type = "text" placeholder="Last Name"/>    
            <input required type = "text" placeholder="UserName"/>  
            <input required type = "password" minlength= "10" placeholder="password"/>    
            <input type = "submit" value="Create Account"/>    
        </form>
        <form>
            <!-- for-id로 연결되어 있기때문에 label을 누르면 Input을 누른것과 동일한 효과가 나타난다. -->
            <label for="profile">Profile Photo</label>
            <input id = "profile" type = "file" accept=".png,.pdf"/>
            <label for = "first-name">First Name</label>
            <input id = "first-name" required type = "text" placeholder="Name"/>    

            <label for = "email">Email</label>
            <input id = "email" required type = "email" placeholder="input email"/>   
            <input type = "submit" value="Go!"/>    
        </form>
    </body>
</html>
