<!-- // 주로 사용하는 언어가 무엇인지 알려준다. -->
<html lang="en"> 
    <head>
        <!-- // 검색 엔진에게 나의 웹사이트의 정보를 알려준다. -->
        <link rel = "shorcut icon" sizes = "16x16"/ href="https://nomadcoders.co/m.png">
        <title> Home-My First Website.</title>
        <meta charset="utf-8"/>
        <meta name = "description", content="This is my Website"/>
    </head>
    <body>
        <h1>
            Hello!
        </h1>      
        <!-- abbr를 쓰면 ToolTip처럼 동작한다.   -->
        <p>My name is <abbr title = "blarblarblar">NSA</abbr></p>

        <!-- mark를 쓰면 Text에 Highlight가 된다.-->
        <p>I like to live in <mark>South Korea</mark></p>
        <p>I like to live in <strong>South Korea</strong></p>
        <p>I like to live in <sub>South Korea</sub></p>
        <p>I like to live in <sup>South Korea</sup></p>
        <p>2<sup>5</sup></p>
        <audio controls = "true" src = "https://interactive-examples.mdn.mozilla.net/media/cc0-audio/t-rex-roar.mp3"></audio>
        <video controls width="250">
            <source src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.webm"
                    type="video/webm">
        </video>
    
    </body>
</html>
