<!-- 첫번째 페이지로 index.html을 주로 사용한다. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends Screen -Kokoa Clone </title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- 화면 상단의 상태 Bar 넣는다. (와이파이 상태, 시간, 배터리, 가로모드 등등) -->
    <div class = "status-bar">
        <div class = "status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div><!-- 와이파이 상태 -->
        <div class = "status-bar__column">
            <span>18:43</span>
        </div><!-- 시간 -->
        <div class = "status-bar__column">
            <span>11%</span>
            <i class="fas fa-battery-quarter fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div><!-- 배터리 상태-->
    </div>


    <!-- 이렇게 쓰면 한번에 끝! nav>ui>li*4>a -->    
    <nav class="nav">
        <ul class = "nav__list">
            <li class = "nav__btn"><a class = "nav__link" href="friends.html"><i class="fas fa-user fa-2x"></i></a></li>
            <li class = "nav__btn">
                <a class = "nav__link" href="#">
                    <span class ="nav__notification">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class = "nav__btn"><a class = "nav__link" href="#"><i class="fas fa-search fa-2x"></i></a></li>
            <li class = "nav__btn">
                <a class = "nav__link" href="#">
                    <div class = "nav__notification nav_notification-small"></div>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    

    <!-- font Awesome 사용 Key -->
    <!-- Script는 항상 마지막에 있어야 한다.  -->
    <script 
        src="https://kit.fontawesome.com/b72d46d25f.js" 
        crossorigin="anonymous">
    </script>
</body>
</html>
