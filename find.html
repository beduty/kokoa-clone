<!-- 첫번째 페이지로 index.html을 주로 사용한다. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Screen -Kokoa Clone </title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- 화면 상단의 상태 Bar 넣는다. (와이파이 상태, 시간, 배터리, 가로모드 등등) -->
    <div class = "status-bar">
        <div class = "status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div><!-- 와이파이 상태 -->
        <div class = "status-bar__column">
            <span>18:43</span>
        </div><!-- 시간 -->
        <div class = "status-bar__column">
            <span>11%</span>
            <i class="fas fa-battery-quarter fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div><!-- 배터리 상태-->
    </div>
    
    <header class = "screen-header">
        <h1 class = "screen-header__title">Find</h1>        
        <div class = "screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>

    <main class = "main-screen">
        <div class="icon-row">
            <div class="icon-row__icons"><i class = "fas fa-qrcode"></i><span>QR Code</span></div>
            <div class="icon-row__icons"><i class = "far fa-address-book"></i><span>Add by Contacts</span></div>
            <div class="icon-row__icons"><i class = "fas fa-fingerprint"></i><span>Add by ID</span></div>
            <div class="icon-row__icons"><i class = "far fa-envelope"></i><span>Invite</span></div>
        </div>

        <div class = "recommended-friends">
            <h6 class = "recommended-friends__title">Recommended Friends</h6>
            <span>You have no recommended friends.</span>
        </div>

        <div class="open-chat">
            <div class="open-chat__header">                
                <h4>Open Chat</h4>
                <span>
                    Go to Openchat Home
                    <i class="fas fa-chevron-right fa-xs"></i>
                </span>                
            </div>      
            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">#BTS</h5>
                    <h6 class="open-post__hashtags">#bts#army#friends</h6>
                    <div class = "open-post__members">
                        <img src="https://scontent-hkg4-1.cdninstagram.com/v/t51.2885-19/s150x150/18252802_779240488908885_5401957380961337344_a.jpg?_nc_ht=scontent-hkg4-1.cdninstagram.com&_nc_ohc=-ME5CPTDlgAAX_cHyGk&tp=1&oh=50665a431a96f2662d12959ddddffdda&oe=5FF1F906">
                        <span class="open-post__member-count">802 members</span>
                        <div class= "divider"></div>
                        <span class="open-post__member-status">Active</span>
                    </div>
                </div>
                <div class="open-post__column">
                    <div class="open-post__photo">                            
                        <img src= "res\btsimg2.jfif">
                        <div class ="open-post__heart-count">
                            <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="heart" class="svg-inline--fa fa-heart fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="currentColor" d="M462.3 62.6C407.5 15.9 326 24.3 275.7 76.2L256 96.5l-19.7-20.3C186.1 24.3 104.5 15.9 49.7 62.6c-62.8 53.6-66.1 149.8-9.9 207.9l193.5 199.8c12.5 12.9 32.8 12.9 45.3 0l193.5-199.8c56.3-58.1 53-154.3-9.8-207.9z"></path></svg>
                            <!-- <i class="fas fa-heart"></i> -->
                            <span>326</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>
    
    <!-- <div id = "no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
    </div> -->

    <!-- 이렇게 쓰면 한번에 끝! nav>ui>li*4>a -->    
    <nav class="nav">
        <ul class = "nav__list">
            <li class = "nav__btn"><a class = "nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
            <li class = "nav__btn">
                <a class = "nav__link" href="chats.html">
                    <span class ="badge nav__notification">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class = "nav__btn"><a class = "nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class = "nav__btn">
                <a class = "nav__link" href="more.html">
                    <div class = "badge nav__notification nav_notification-small"></div>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    

    <!-- font Awesome 사용 Key -->
    <!-- Script는 항상 마지막에 있어야 한다.  -->
    <script 
        src="https://kit.fontawesome.com/b72d46d25f.js" 
        crossorigin="anonymous">
    </script>
</body>
</html>
