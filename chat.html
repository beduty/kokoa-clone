<!-- 첫번째 페이지로 index.html을 주로 사용한다. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat w/Nico -Kokoa Clone </title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body id="chat-screen">
    <!-- 화면 상단의 상태 Bar 넣는다. (와이파이 상태, 시간, 배터리, 가로모드 등등) -->
    <div class = "status-bar">
        <div class = "status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div><!-- 와이파이 상태 -->
        <div class = "status-bar__column">
            <span>18:43</span>
        </div><!-- 시간 -->
        <div class = "status-bar__column">
            <span>11%</span>
            <i class="fas fa-battery-quarter fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div><!-- 배터리 상태-->
    </div>
    

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html"><i class="fas fa-angle-left fa-2x"></i></a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Yerin</h1>
        </div>        
        <div class="alt-header__column">
            <i class="fas fa-search fa-lg"></i>
            <i class="fas fa-bars fa-lg"></i>
        </div>      
    </header>


    <main class = "main-screen main-chat">
        <div class="chat__timestamp">
            Thuesday, June 30, 2020
        </div>
        <div class="message-row">
            <img src="res\yerin.png" alt="">
            <div class="message-row__content"> 
                <span class="message__author">Yerin</span>
                <div class="message__info">
                    <span class="message__bubble">사랑해</span>
                    <span class="message__time">21:07</span>
                </div>
            </div>
        </div>
        <div class="message-row message-row--own">
            <div class="message-row__content"> 
                <div class="message__info">
                    <span class="message__time">21:09</span>
                    <span class="message__bubble">나도</span>
                </div>
            </div>
        </div>
        <div class="message-row">
            <img src="res\yerin.png" alt="">
            <div class="message-row__content"> 
                <span class="message__author">Yerin</span>
                <div class="message__info">
                    <span class="message__bubble">사랑해</span>
                    <span class="message__time">21:22</span>
                </div>
            </div>
        </div>
    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message...">
            <i class="far fa-grin-alt fa-lg"></i>
            <button><i class="fas fa-arrow-up"></i></button>
            
        </div>
    </form>


    <!-- font Awesome 사용 Key -->
    <!-- Script는 항상 마지막에 있어야 한다.  -->
    <script 
        src="https://kit.fontawesome.com/b72d46d25f.js" 
        crossorigin="anonymous">
    </script>
</body>
</html>
