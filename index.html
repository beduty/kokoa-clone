<!-- 첫번째 페이지로 index.html을 주로 사용한다. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to KokoaTalk</title>
</head>
<body>
    <!-- 화면 상단의 상태 Bar 넣는다. (와이파이 상태, 시간, 배터리, 가로모드 등등) -->
    <div class = "status-bar">
        <div class = "status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div><!-- 와이파이 상태 -->
        <div class = "status-bar__column">
            <span>18:43</span>
        </div><!-- 시간 -->
        <div class = "status-bar__column">
            <span>11%</span>
            <i class="fas fa-battery-quarter"></i>
            <i class="fas fa-bolt"></i>
        </div><!-- 배터리 상태-->
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to KokoaTalk</h1>
        <p class="welcome-header__text">If you have a Kokoa Account, log in with your email or phone number.</p>
    </header>

    <form id = "login-form">
        <input type="text" placeholder="Email or phone number"/>
        <input type="password" placeholder="Password"/>
        <input type="submit" value="Log In"/>
        <a href="#">Find Kokoa Account or Password.</a>
    </form>

    <!-- font Awesome 사용 Key -->
    <!-- Script는 항상 마지막에 있어야 한다.  -->
    <script 
        src="https://kit.fontawesome.com/b72d46d25f.js" 
        crossorigin="anonymous">
    </script>
</body>
</html>
