<!-- 첫번째 페이지로 index.html을 주로 사용한다. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to KokoaTalk</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- 화면 상단의 상태 Bar 넣는다. (와이파이 상태, 시간, 배터리, 가로모드 등등) -->
    <div class = "status-bar">
        <div class = "status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div><!-- 와이파이 상태 -->
        <div class = "status-bar__column">
            <span>18:43</span>
        </div><!-- 시간 -->
        <div class = "status-bar__column">
            <span>11%</span>
            <i class="fas fa-battery-quarter fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div><!-- 배터리 상태-->
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to KokoaTalk</h1>
        <p class="welcome-header__text">If you have a Kokoa Account, log in with your email or phone number.</p>
    </header>

    <!-- form Action -->
    <!-- 어떤 페이지로 Data를 보낼지 지정할 수 있다.  -->

    <!-- form Method -->
    <!-- POST : 백엔드 서버에 정보를 전송한다. -->
    <!-- GET : 정보를 전송한다.(보안에 취약) URL에 정보가 포함된다.-->
    <form action="friends.html" method="get" id = "login-form">
        <input name="username" type="text" placeholder="Email or phone number"/>
        <input name="password" type="password" placeholder="Password"/>
        <input type="submit" value="Log In"/>
        <a href="#">Find Kokoa Account or Password.</a>
    </form>

    <div id = "no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
    </div>
    <!-- font Awesome 사용 Key -->
    <!-- Script는 항상 마지막에 있어야 한다.  -->
    <script 
        src="https://kit.fontawesome.com/b72d46d25f.js" 
        crossorigin="anonymous">
    </script>
</body>
</html>
